<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- GoogleFonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="brand"><b>Github</b>  Jobs</p>
            <div class="input-form">
                <div class="input-position">
                    <input type="text" name="description" id="description" placeholder="Kewyword">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="left-menu">
                <label class="full-time-label" for="fullTimeChk">
                    <input type="checkbox" name="fullTimeChk" id="fullTimeChk">
                Full Time</label>
                <p class="location-label">Location</p>
                <hr>
                <input type="text" name="city" id="city" placeholder="City,state,zip code or country">
                <div class="location-checkbox">
                    <label class="location-chk-label" for="locationChk">
                        <input type="checkbox" name="locationChk" id="locationChk" value="london">
                    London</label>
                    <label class="location-chk-label" for="locationChk1">
                        <input type="checkbox" name="locationChk" id="locationChk1" value="paris">
                    Paris</label>
                    <label class="location-chk-label" for="locationChk2">
                        <input type="checkbox" name="locationChk" id="locationChk2" value="amsterdam">
                    Amsterdam</label>
                    <label class="location-chk-label" for="locationChk3">
                        <input type="checkbox" name="locationChk" id="locationChk3" value="new+york" checked>
                    New York</label>
                </div>
                </div>
            <div class="right-side">
                <div class="jobs-list">
                    <div class="jobs-item">
                        <img class="company-logo" src="https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBc0dPIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--0b8d85dbc9410077e97964776aef95a4ab252753/AI-GPTW-logo%20JPG.jpg" alt="Company Logo">
                        <p class="company-name">Activated Insights</p>
                        <h3 class="job-title">Senior Engineer (Lead) - Software Engineering - REMOTE </h3>
                        <p class="job-type">Full Time</p>
                        <p class="job-location">Remote</p>
                        <p class="job-time">Tue Nov 17 16:50:30 UTC 2020</p>
                        <br>
                    </div>
                </div>
                <div class="page-control">
                    <input type="button" class="control-btn" id="firstBtn" value="First">
                    <input type="button" class="control-btn" id="previousBtn" value="Previous">
                    <input type="button" class="control-btn" id="nextBtn" value="Next">
                    <input type="button" class="control-btn" id="lastBtn" value="Last">
                </div>
            </div>
        </main>
    </div>
    <script src="app2.js"></script>
</body>
</html>
