<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- GoogleFonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="brand"><b>Github</b>  Jobs</p>
            <div class="input-form">
                <div class="input-position">
                    <input type="text" name="description" id="description" placeholder="Kewyword">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="left-menu">
                <label for="fullTimeChk">
                    <input type="checkbox" name="fullTimeChk" id="fullTimeChk">
                Full Time</label>
                <p class="location-label">Location</p>
                <hr>
                <input type="text" name="city" id="city" placeholder="City,state,zip code or country">
                <div class="location-checkbox">
                    <label for="locationChk">
                        <input type="checkbox" name="locationChk" id="locationChk" value="london">
                    London</label>
                    <label for="locationChk">
                        <input type="checkbox" name="locationChk" id="locationChk" value="paris">
                    Paris</label>
                    <label for="locationChk">
                        <input type="checkbox" name="locationChk" id="locationChk" value="amsterdam">
                    Amsterdam</label>
                    <label for="locationChk">
                        <input type="checkbox" name="locationChk" id="locationChk" value="new+york" checked>
                    New York</label>
                </div>
                </div>
            <div class="right-side">
                <div class="jobs-list">
                </div>
                <div class="page-control">
                    <input type="button" id="first" value="first">
                    <input type="button" id="previous" value="previous">
                    <input type="button" id="next" value="next">
                    <input type="button" id="last" value="last">
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
