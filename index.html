<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="brand"><b>Github</b>Jobs</p>
            <div class="input-form">
                <input type="text" name="description" id="description" placeholder="Kewyword">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div class="left-menu">
            <label for="fullTime">Full-Time
                <input type="checkbox" name="fullTime" id="fullTime">
            </label>
            <input type="text" name="city" id="city" placeholder="City">
            <br>
        </div>
        <div class="jobs-list">

        </div>
        <div class="page-control">
            <input type="button" id="first" value="first">
            <input type="button" id="previous" value="previous">
            <input type="button" id="next" value="next">
            <input type="button" id="last" value="last">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
