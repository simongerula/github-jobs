<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/styles.css">
    <!-- GoogleFonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="brand"><b>Github</b>  Jobs</p>
            <div class="input-form">
                <div class="input-position">
                    <i class="job-icon material-icons">work_outline</i>
                    <input type="text" name="description" id="description" placeholder="Title, companies, expertise or benefits">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="left-menu">
                <label class="full-time-label" for="fullTimeChk">
                    <input type="checkbox" name="fullTimeChk" id="fullTimeChk">
                Full Time</label>
                <p class="location-label">Location</p>
                <hr>
                <div class="city-icon-position">
                    <i class="location-icon-s material-icons">public</i>
                    <input type="text" name="city" id="city" placeholder="City, state, zip code or country">
                </div>
                <div class="location-checkbox">
                    <label class="location-chk-label" for="locationChk">
                        <input type="checkbox" name="locationChk" id="locationChk" class="locationChk" value="london">
                    London</label>
                    <label class="location-chk-label" for="locationChk1">
                        <input type="checkbox" name="locationChk" id="locationChk1" class="locationChk" value="paris">
                    Paris</label>
                    <label class="location-chk-label" for="locationChk2">
                        <input type="checkbox" name="locationChk" id="locationChk2" class="locationChk" value="amsterdam">
                    Amsterdam</label>
                    <label class="location-chk-label" for="locationChk3">
                        <input type="checkbox" name="locationChk" id="locationChk3" class="locationChk" value="new+york" checked>
                    New York</label>
                </div>
                </div>
            <div class="right-side">
                <div class="jobs-list">
                    <div class="jobs-item">
                        <img class="company-logo" src="https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBZ3FSIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--31fae067adc8ce3ad7abb4bbd1b72f3a7fe25ff3/OSU_vertical_1C_B.png" alt="Company Logo">
                        <p class="company-name">Oregon State University - Ecampus</p>
                        <h3 class="job-title">Analyst Programmer</h3>
                        <p class="job-type">Full Time</p>
                        <p class="job-location"><i class="location-job material-icons">public</i> Corvallis, OR</p>
                        <p class="job-time">Tue Nov 24 21:08:25 UTC 2020</p>
                        <br>
                    </div>
                </div>
                <div class="page-control">
                    <input type="button" class="control-btn" id="firstBtn" value="First">
                    <input type="button" class="control-btn" id="previousBtn" value="Previous">
                    <input type="button" class="control-btn" id="nextBtn" value="Next">
                    <input type="button" class="control-btn" id="lastBtn" value="Last">
                </div>
            </div>
        </main>
    </div>
    <!-- MOMENT JS -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <!-- JAVASCRIPT -->
    <script src="src/app.js"></script>
</body>
</html>
